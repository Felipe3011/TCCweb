<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleSetor.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                    layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Setores"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleSetor.objeto.id}"
                                 readonly="true" size="5"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText id="txtNome" value="#{controleSetor.objeto.nome}"
                                 size="40" maxlength="40"
                                 required="true"
                                 requiredMessage="O nome deve ser informado"/>
                    <p:outputLabel value="Unidade" for="selectUnidade"/>
                    <p:selectOneMenu id="selectUnidade" value="#{controleSetor.objeto.unidade}"
                                     filter="true" filterMatchMode="startsWith">
                        <f:converter converterId="converterUnidade"/>
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Selecione um registro"/>
                        <f:selectItems value="#{controleSetor.daoUnidade.listaTodos}"
                                       var="set" itemLabel="#{set.nome}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleSetor.salvar()}"
                                     update="formEdicao formListagem"/>                    
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
