<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleConserto.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                    layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Consertos"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleConserto.objeto.id}"
                                 readonly="true" size="5"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText id="txtProblema" value="#{controleConserto.objeto.problema}"
                                 size="40" maxlength="40"
                                 required="true"
                                 requiredMessage="O nome deve ser informado"/>
                    <p:inputText id="txtdataFoiConserto" value="#{controleConserto.objeto.dataFoiConserto}"
                                 size="40" maxlength="40"
                                 required="true"
                                 requiredMessage="O nome deve ser informado"/>
                    <p:inputText id="txtdataVoltouConserto" value="#{controleConserto.objeto.dataVoltouConserto}"
                                 size="40" maxlength="40"
                                 required="true"
                                 requiredMessage="O nome deve ser informado"/>
                    <p:inputText id="txtNomeEmpresa" value="#{controleConserto.objeto.nomeEmpresa}"
                                 size="40" maxlength="40"
                                 required="true"
                                 requiredMessage="O nome deve ser informado"/>
                    <p:inputText id="txtValorConserto" value="#{controleConserto.objeto.valorConserto}"
                                 size="40" maxlength="40"
                                 required="true"
                                 requiredMessage="O nome deve ser informado"/>
                    
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleConserto.salvar()}"
                                     update="formEdicao formListagem"/>
                    
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
